   <h1 id="title">RESERVAS</h1>
    <p id="description">Gracias por tu reserva - tolerancia máxima 30 minutos</p>
    
    <form method="post"  id="survey-form">
        <!--acá falta un action que vaya a base de datos, tipo "action='https://reservas.basededatos.com"-->
       <fieldset>
        <label for="name" id="name-label">Ingrese su nombre: <input id="name" name="name" type="text" required placeholder="Nombre"/></label>
        <br>
        <label for="email" id="email-label">Ingrese su email: <input id="email" name="email" type="email" required placeholder="Email"/></label>
        <br>
        <label for="mobile" id="number-label">Ingrese su celular: <input type="tel" id="phone" name="phone" pattern="[0-9]{2-4}-[0-9]{4}-[0-9]{4}"></label>
       <br>
       <label for="date" id="number-date">Fecha de reserva: <input type="date" id="datemin" name="datemin" min="2023-05-01"></label>
       <p>Te contactaremos a la brevedad</p>
       <!-- en este imput habria que ver como se pone un min-value="today"max-value="today+a-month" por ejemplo-->
        <br>
    </fieldset>
      <fieldset>
        <legend> Comentarios o sugerencias? Pedidos especiales? </legend>
        <textarea id="comments" name="comments" rows="2" cols="50" placeholder="Me gustaría que..."></textarea>
        <br>
    </fieldset>
    <input type="submit" id="submit" value="Enviar"/>    
    </form>
    <footer>
      <p>
        <a href="https://www.TopOfPizzas.github.io" target="_blank">Visita nuestra página</a>

      </p>
      <p class="address">4321 Rosario - Buenos Aires - Argentina</p>
